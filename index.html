<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Javascript test</title>
    <script src="script.js" type="module" defer></script>
</head>

<body>
    <div class="flex-row-center">
        <div id="frontpage" class="frontpage">
            <div class="flex-row-center">
                <img src="/images/Screenshot 2023-01-26 110942.png" class="mainlogo" alt="javascript tester">
            </div>
            <div class="flex-row-center">
                <button id="teststartbutton" type="button">Start test</button>
            </div>
            <div id="prevresponse"></div>
        </div>
        <div id="quespage" class="invisible">
            <div class="flex-row-center">
                <img src="/images/Screenshot 2023-01-26 110942.png" class="logo" alt="javascript tester">
            </div>
            <div id="time"></div>
            <h3 id="question"></h3>
            <div id="option1"></div>
            <div id="option2"></div>
            <div id="option3"></div>
            <div id="option4"></div>
            <div id="answer"></div>
            <div class="flex-row-center">
                <button type="button" id="btnsubmit">Final Submit</button>
                <button type="button" id="whos_next">Next</button>
            </div>
        </div>
        <div id="resultpage" class="invisible">
            <div class="flex-row-center">
                <img src="/images/Screenshot 2023-01-26 110942.png" class="logo" alt="javascript tester">
            </div>
            <h1>Result page</h1>
            <div id="myProgress">
                <div id="myBar"></div>
            </div>
            <div id="passPercentage" class="flex-row-center"></div>
            <!-- <div id="prevpercent" class="flex-row-center"></div> -->
            <div id="Remarks" class="flex-row-center"></div>
            <div id="blankmarksheet"></div>
            <div class="flex-row-center"><button id="Retry" type="button">
                    << Retry</button>
            </div>

        </div>
    </div>
</body>

</html>
