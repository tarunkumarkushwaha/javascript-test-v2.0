<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Javascript test</title>
</head>

<body>
    <div id="frontpage" class="frontpage">
        <img src="/images/Screenshot 2023-01-26 110942.png" alt="javascript tester">
        <div id="prevresponse"></div>
        <button class="teststartbutton" onclick="teststartbutton()" type="button">Start test</button>
    </div>
    <div id="quespage" class="invisible">
        <div id="time" class="invisible"></div>
        <h3 id="question"></h3>
        <div id="option1"></div>
        <div id="option2"></div>
        <div id="option3"></div>
        <div id="option4"></div>
        <div id="answer"></div>
        <button type="button" id="whos_next">Next</button>
        <button type="button" id="btnsubmit">Final Submit</button>
    </div>
    <div id="resultpage" class="invisible">
        <h1>result page</h1>
        <img src="/images/Screenshot 2023-01-26 110942.png" alt="javascript tester">
        <div id="blankmarksheet"></div>
        <button class="teststartbutton" onclick="retry()" type="button">
            << Retry</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
